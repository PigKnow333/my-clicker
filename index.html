<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Camera</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Убираем все отступы и прокрутку */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background-color: black; }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Растягиваем плеер на весь экран */
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Слой поверх видео, чтобы нельзя было случайно нажать на кнопки ютуба */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/1-iS7LArMPA?autoplay=1&mute=1&controls=0&rel=0&showinfo=0&modestbranding=1" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
        <div class="overlay"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем на максимум
        tg.ready();
    </script>
</body>
</html>
