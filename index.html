<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            background: radial-gradient(circle, #2c3e50, #000000); 
            color: white; font-family: 'Arial', sans-serif; 
            display: flex; flex-direction: column; align-items: center; 
            justify-content: center; height: 100vh; margin: 0; overflow: hidden;
        }
        #score { font-size: 3rem; margin-bottom: 20px; font-weight: bold; color: #f1c40f; }
        #coin { 
            width: 200px; height: 200px; background: #f39c12; 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 80px; cursor: pointer; 
            box-shadow: 0 0 50px rgba(243, 156, 18, 0.5);
            transition: transform 0.05s; user-select: none;
        }
        #coin:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <div id="score">0</div>
    <div id="coin">üü†</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –û—Ç–∫—Ä—ã–≤–∞–µ—Ç –º–∏–Ω–∏-–∞–ø–ø –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É

        // –î–æ—Å—Ç–∞–µ–º –æ—á–∫–∏ –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–π –ø–∞–º—è—Ç–∏ (localStorage)
        let score = parseInt(localStorage.getItem('coins')) || 0;
        const scoreElement = document.getElementById('score');
        const coinElement = document.getElementById('coin');

        scoreElement.innerText = score;

        coinElement.onclick = () => {
            score++;
            scoreElement.innerText = score;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ø–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞
            localStorage.setItem('coins', score);

            // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –Ω–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞—Ö)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        };
    </script>
</body>
</html>
